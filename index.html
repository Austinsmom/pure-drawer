    <body>
        <div class="drawer-container" data-effect="drawer-effect-1" data-position="left">
            <input type="checkbox" id="nav-drawer-toggle" class="nav-drawer-toggle">
            <label class="nav-drawer-toggle-label" for="nav-drawer-toggle">+</label> 

            <nav class="nav-drawer">
                Insert your off-canvas content here 
            </nav>  
            
            <div class="nav-drawer-pusher-container">
                <div class="nav-drawer-pusher">
                    Insert your main content here
                </div>
                <label class="nav-pusher-overlay" for="nav-drawer-toggle"></label> 
            </div>
        </div>
    </body>
